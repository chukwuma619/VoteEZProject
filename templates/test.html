<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked List with Actions Menu</title>
    <style>
        /* Basic styles for the list */
        .stacked-list {
            list-style: none;
            padding: 0;
        }

        .stacked-list li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Styles for the actions menu */
        .actions-menu {
            display: none;
            position: relative;
        }

        .stacked-list li:hover .actions-menu {
            display: block;
        }

        .actions-menu ul {
            list-style: none;
            padding: 0;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .actions-menu li {
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Styles for inline links */
        .inline-link {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <ul class="stacked-list">
        <li>
            <span>Item 1</span>
            <div class="actions-menu">
                <ul>
                    <li>Action 1</li>
                    <li>Action 2</li>
                    <li>Action 3</li>
                </ul>
            </div>
            <a href="#" class="inline-link">Link 1</a>
        </li>
        <li>
            <span>Item 2</span>
            <div class="actions-menu">
                <ul>
                    <li>Action 1</li>
                    <li>Action 2</li>
                </ul>
            </div>
            <a href="#" class="inline-link">Link 2</a>
        </li>
        <li>
            <span>Item 3</span>
            <div class="actions-menu">
                <ul>
                    <li>Action 1</li>
                </ul>
            </div>
            <a href="#" class="inline-link">Link 3</a>
        </li>
    </ul>

</body>
</html>
